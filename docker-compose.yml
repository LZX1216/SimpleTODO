services:
  # 1. FastAPI 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo_backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+pymysql://user:password@db:3306/todo_db

  # 2. MySQL 数据库服务
  db:
    image: mysql:8.0
    container_name: todo_mysql
    environment:
      # 数据库初始化配置
      MYSQL_ROOT_PASSWORD: root_password_secure
      MYSQL_DATABASE: todo_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ppassword"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  mysql_data: